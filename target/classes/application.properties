# application.properties file
server.port=8080
spring.datasource.url=${_DB_HOST}
spring.datasource.username=${_DB_USERNAME}
spring.datasource.password=${_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true
server.error.include-message=always

# JWT
jwt.secret=${_JWT_SECRET}
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Rest Template
spring.resttemplate.connection-timeout=5000
spring.resttemplate.read-timeout=5000

